<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка кода</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            text-align: center;
            background: rgba(50, 50, 50, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 20px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        #authContainer {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Загрузка кода для страницы</h1>
        <div id="authContainer"></div>
        <input type="text" id="pageUrl" placeholder="Введите URL страницы" />
        <textarea id="codeInput" placeholder="Введите код для страницы" rows="10" cols="30"></textarea>
        <button id="uploadButton" style="display:none;">Загрузить код</button>
    </div>

    <script async src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="ScreamDevBot"
        data-size="medium"
        data-onauth="onTelegramAuth(user)"
        data-request-access="write"></script>

    <script type="text/javascript">
        function onTelegramAuth(user) {
            // Сохранение информации о пользователе в куки
            document.cookie = `userId=${user.id}; path=/`;
            document.cookie = `firstName=${user.first_name}; path=/`;
            document.cookie = `lastName=${user.last_name}; path=/`;
            
            // Убираем кнопку аутентификации и показываем кнопку загрузки
            document.getElementById('authContainer').innerHTML = '<p>Вы вошли как ' + user.first_name + '</p>';
            document.getElementById('uploadButton').style.display = 'inline';
        }

        document.getElementById('uploadButton').addEventListener('click', function() {
            const pageUrl = document.getElementById('pageUrl').value;
            const codeInput = document.getElementById('codeInput').value;
            
            if (!pageUrl || !codeInput) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            // Сохранение кода в локальное хранилище (или отправка на сервер)
            localStorage.setItem(`page_${pageUrl}`, codeInput);
            alert('Код успешно загружен!');
            document.getElementById('pageUrl').value = '';
            document.getElementById('codeInput').value = '';
        });

        // Проверка наличия куки при загрузке страницы
        window.onload = function() {
            if (document.cookie.includes('userId')) {
                const userData = document.cookie.split('; ').reduce((acc, current) => {
                    const [key, value] = current.split('=');
                    acc[key] = value;
                    return acc;
                }, {});
                document.getElementById('authContainer').innerHTML =
                    '<p>Вы вошли как ' + userData.firstName + '</p>';
                document.getElementById('uploadButton').style.display = 'inline';
            }
        };
    </script>
</body>
</html>
