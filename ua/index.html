<script>
    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –∑–±–µ—Ä–µ–∂–µ–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞

        if (savedUsername) {

        }

        if (buttonsVisible) {

        }
    };

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // –¢–µ—Å—Ç–æ–≤–∏–π –∞–∫–∫–∞—É–Ω—Ç
        if (username === "test_account" && password === "onlyforscreamdev") {
            setCookie('username', username, 7); // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∞–∫–∫–∞—É–Ω—Ç–∞ –≤ –∫—É–∫–∏ –Ω–∞ 7 –¥–Ω—ñ–≤
            alert(`${username}: –í–∏ —É–≤—ñ–π—à–ª–∏ –≤ —Ç–µ—Å—Ç–æ–≤–∏–π –∞–∫–∞—É–Ω—Ç!`);
            updateLoginButton(username);
            closeLogin();
        } else {
            alert('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å!');
        }
    }

    function updateLoginButton(username) {
        const loginButton = document.getElementById('loginButton');
        loginButton.style.display = 'none'; // –°—Ö–æ–≤–∞—Ç–∏ –∫–Ω–æ–ø–∫—É "–£–≤—ñ–π—Ç–∏"

        const userIcon = document.createElement('div');
        userIcon.className = 'user-icon';
        userIcon.onclick = function() { logout(); };
        document.querySelector('nav').appendChild(userIcon); // –î–æ–¥–∞—î–º–æ —ñ–∫–æ–Ω–∫—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –≤ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—é
        
        // –ó–±–µ—Ä–µ–≥—Ç–∏ —Ç–∞ –≤—ñ–¥–æ–±—Ä–∞–∑–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ –≤—Ö—ñ–¥
        alert(`${username}: –í–∏ —É–≤—ñ–π—à–ª–∏ –≤ –∞–∫–∞—É–Ω—Ç!`); 
    }

    function logout() {
        setCookie('username', '', -1); // –í–∏–¥–∞–ª–∏—Ç–∏ –∫—É–∫—É
        const userIcon = document.querySelector('.user-icon');
        if (userIcon) {
            userIcon.remove(); // –í–∏–¥–∞–ª–∏—Ç–∏ —ñ–∫–æ–Ω–∫—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
        }
        document.getElementById('loginButton').style.display = 'block'; // –ü–æ–≤–µ—Ä–Ω—É—Ç–∏ –∫–Ω–æ–ø–∫—É "–£–≤—ñ–π—Ç–∏"
    }

    function closeLogin() {
        document.getElementById('overlay').style.display = 'none'; // –ó–∞–∫—Ä–∏—Ç–∏ –≤—ñ–∫–Ω–æ
    }

    document.getElementById('loginButton').onclick = function() {
        document.getElementById('overlay').style.display = 'flex'; // –ü–æ–∫–∞–∑–∞—Ç–∏ –≤—ñ–∫–Ω–æ –≤—Ö–æ–¥—É
    }

    // –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑ –∫—É–∫–∏
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    // –õ–æ–≥—ñ–∫–∞ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –∫–∞—Ä—Ç–æ–∫ –ø—Ä–æ–µ–∫—Ç—ñ–≤
    const cards = document.querySelectorAll('.project-card');
    let currentIndex = 0;

    function updateCards() {
        cards.forEach((card, index) => {
            if (index === currentIndex) {
                card.classList.add('active');
                card.querySelector('.project-header').innerText = card.getAttribute('data-title');
                card.querySelector('.project-description').innerText = card.getAttribute('data-text');
                card.querySelector('.emoji').innerText = card.getAttribute('data-emoji');
            } else {
                card.classList.remove('active');
            }
        });
    }

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –∫–∞—Ä—Ç–æ–∫
    function autoSwitchCards() {
        currentIndex = (currentIndex + 1) % cards.length; // –ü–µ—Ä–µ—Ö—ñ–¥ –¥–æ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —ñ–Ω–¥–µ–∫—Å—É
        updateCards();
    }

    // –ó–∞–ø—É—Å–∫–∞—î–º–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –∫–æ–∂–Ω—ñ 3 —Å–µ–∫—É–Ω–¥–∏
    setInterval(autoSwitchCards, 3000);

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–∞—Ä—Ç–æ–∫
    updateCards();
</script>
