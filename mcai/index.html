<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Command Generator</title>
    <style>
        :root {
            --primary: #5a8f3d;
            --secondary: #3a5a2a;
            --background: #1e1e1e;
            --chat-bg: #2d2d2d;
            --user-msg: #4a6b3a;
            --bot-msg: #3a4a6b;
            --text: #e0e0e0;
            --code-bg: #252525;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://www.minecraft.net/content/dam/minecraft/touchup-2020/minecraft-background-behavior-1500x850.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: rgba(45, 45, 45, 0.8);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--primary);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--user-msg);
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background-color: var(--bot-msg);
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .message-content {
            line-height: 1.5;
        }

        .message pre {
            background-color: var(--code-bg);
            padding: 0.5rem;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            position: relative;
            margin: 0.5rem 0;
        }

        .code-block {
            position: relative;
        }

        .copy-code-button {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.2s;
        }

        .copy-code-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--primary);
        }

        #user-input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1rem;
        }

        #user-input:focus {
            outline: 1px solid var(--primary);
        }

        #send-button {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: var(--secondary);
        }

        .typing-indicator {
            display: none;
            padding: 0.8rem 1rem;
            background-color: var(--bot-msg);
            border-radius: 8px;
            margin-right: auto;
            margin-bottom: 1rem;
            max-width: 80%;
            border-bottom-left-radius: 0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Minecraft Command Generator</h1>
    </header>

    <div class="container">
        <div class="chat-container" id="chat-container">
            <!-- Сообщения будут добавляться здесь -->
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Напишите, какую команду вам нужно создать..." autocomplete="off">
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let chatHistory = [];
        let megaPrompt = '';
        
        // Загрузка мегапромта из файла
        async function loadMegaPrompt() {
            try {
                const response = await fetch('prompt.txt');
                if (!response.ok) throw new Error('Failed to load prompt');
                megaPrompt = await response.text();
            } catch (error) {
                console.error('Error loading mega prompt:', error);
                // Стандартный промт на случай ошибки загрузки
                megaPrompt = `哭哭Ты эксперт по Minecraft, специализирующийся на создании команд. Твоя задача - помогать пользователям генерировать точные и эффективные команды для Minecraft. Всегда предоставляй готовые к использованию команды с пояснениями. Форматируй команды в блоки кода с помощью тройных обратных кавычек (```). Если пользователь просит что-то не связанное с Minecraft, вежливо откажи, объяснив, что ты специализируешься только на командах Minecraft.哭哭`;
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            loadMegaPrompt();
            
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatContainer = document.getElementById('chat-container');
            const typingIndicator = document.getElementById('typing-indicator');
            
            // Фокус на поле ввода при загрузке
            userInput.focus();
            
            // Отправка сообщения по нажатию Enter
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Отправка сообщения по клику на кнопку
            sendButton.addEventListener('click', sendMessage);
            
            // Функция отправки сообщения
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Добавляем сообщение пользователя в чат
                addMessageToChat('user', message);
                userInput.value = '';
                
                // Показываем индикатор набора
                typingIndicator.style.display = 'block';
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Формируем промт
                let prompt;
                if (chatHistory.length === 0) {
                    // Первое сообщение - используем мегапромт
                    prompt = megaPrompt.replace('哭哭', message);
                } else {
                    // Последующие сообщения - просто текст пользователя
                    prompt = message;
                }
                
                // Добавляем сообщение в историю
                chatHistory.push({
                    role: 'user',
                    content: prompt
                });
                
                try {
                    // Отправляем запрос к API
                    const response = await fetch('https://api.onlysq.ru/ai/v2', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o-mini',
                            request: {
                                messages: chatHistory
                            }
                        })
                    });
                    
                    if (!response.ok) throw new Error('API request failed');
                    
                    const data = await response.json();
                    
                    // Получаем ответ от бота
                    const botResponse = data.choices[0].message.content;
                    
                    // Добавляем ответ в историю
                    chatHistory.push({
                        role: 'assistant',
                        content: botResponse
                    });
                    
                    // Добавляем ответ в чат
                    addMessageToChat('assistant', botResponse);
                } catch (error) {
                    console.error('Error:', error);
                    addMessageToChat('assistant', 'Произошла ошибка при обработке запроса. Пожалуйста, попробуйте позже.');
                } finally {
                    // Скрываем индикатор набора
                    typingIndicator.style.display = 'none';
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }
            
            // Функция добавления сообщения в чат
            function addMessageToChat(role, content) {
                const chatContainer = document.getElementById('chat-container');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${role}-message`;
                
                // Обработка форматирования (код, переносы строк)
                let formattedContent = content;
                
                // Заменяем ```код``` на блоки кода с кнопкой копирования
                formattedContent = formattedContent.replace(/```([\s\S]*?)```/g, 
                    '<div class="code-block"><pre>$1</pre><button class="copy-code-button" onclick="copyCodeToClipboard(this)">Копировать</button></div>');
                
                // Заменяем переносы строк на <br>
                formattedContent = formattedContent.replace(/\n/g, '<br>');
                
                messageElement.innerHTML = `
                    <div class="message-content">${formattedContent}</div>
                `;
                
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
        
        // Функция копирования кода в буфер обмена
        window.copyCodeToClipboard = function(button) {
            const codeBlock = button.parentElement.querySelector('pre');
            const textToCopy = codeBlock.textContent;
            
            // Создаем временный textarea для копирования
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            // Меняем текст кнопки на короткое время
            const originalText = button.textContent;
            button.textContent = 'Скопировано!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 2000);
        };
    </script>
</body>
</html>
