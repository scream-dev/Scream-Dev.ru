<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Многоязычный переводчик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #007BFF;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    </select>
    <button id="translateButton">Перевести</button>
    <div class="result" id="translatedText"></div>
</div>

<script>
    const translateButton = document.getElementById('translateButton');
    const textToTranslate = document.getElementById('textToTranslate');
    const languageSelect = document.getElementById('languageSelect');
    const translatedText = document.getElementById('translatedText');

    translateButton.addEventListener('click', () => {
        const text = textToTranslate.value;
        const targetLanguage = languageSelect.value;

        if (!text) {
            translatedText.innerText = "Пожалуйста, введите текст для перевода.";
            return;
        }

        translateText(text, targetLanguage);
    });

    function translateText(text, targetLanguage) {
        const apiKey = 'ВАШ_КЛЮЧ_API'; // Замените на ваш API ключ.
        const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                q: text,
                target: targetLanguage
            })
        })
        .then(response => response.json())
        .then(data => {
            const translation = data.data.translations[0].translatedText;
            translatedText.innerText = translation;
        })
        .catch(error => {
            console.error('Ошибка:', error);
            translatedText.innerText = "Произошла ошибка при переводе.";
        });
    }
</script>
