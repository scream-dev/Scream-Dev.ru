<script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞
    window.onload = function() {
        const savedUsername = getCookie('username');
        if (savedUsername) {
            alert(`${savedUsername}: –í—ã –≤–æ—à–ª–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç!`);
            updateLoginButton(savedUsername);
        }
        // –£—Å–ª–æ–≤–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        if (buttonsVisible) {

            document.getElementById('extensionsButton').style.display = 'inline';
            document.getElementById('cipherButton').style.display = 'inline';
            document.getElementById('clickerButton').style.display = 'inline';
        }
    };

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // –¢–µ—Å—Ç–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç
        if (username === "test_account" && password === "onlyforscreamdev") {
            setCookie('username', username, 7); // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞ –≤ –∫—É–∫–∏ –Ω–∞ 7 –¥–Ω–µ–π
            alert(`${username}: –í—ã –≤–æ—à–ª–∏ –≤ —Ç–µ—Å—Ç–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç!`);
            updateLoginButton(username);
            closeLogin();
        } else {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!');
        }
    }

    function updateLoginButton(username) {
        const loginButton = document.getElementById('loginButton');
        loginButton.style.display = 'none'; // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É "–í–æ–π—Ç–∏"

        const userIcon = document.createElement('div');
        userIcon.className = 'user-icon';
        userIcon.onclick = function() { logout(); };
        document.querySelector('nav').appendChild(userIcon); // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –Ω–∞–≤–∏–≥–∞—Ü–∏—é
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –≤—Ö–æ–¥–µ
        alert(`${username}: –í—ã –≤–æ—à–ª–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç!`); 
    }

    function logout() {
        setCookie('username', '', -1); // –£–¥–∞–ª–∏—Ç—å –∫—É–∫—É
        const userIcon = document.querySelector('.user-icon');
        if (userIcon) {
            userIcon.remove(); // –£–¥–∞–ª—è–µ–º –∏–∫–æ–Ω–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        }
        document.getElementById('loginButton').style.display = 'block'; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É "–í–æ–π—Ç–∏"
    }

    function closeLogin() {
        document.getElementById('overlay').style.display = 'none'; // –ó–∞–∫—Ä—ã—Ç—å –æ–∫–Ω–æ
    }

    document.getElementById('loginButton').onclick = function() {
        document.getElementById('overlay').style.display = 'flex'; // –ü–æ–∫–∞–∑–∞—Ç—å –æ–∫–Ω–æ –ª–æ–≥–∏–Ω–∞
    }

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫—É–∫–∏
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    // –õ–æ–≥–∏–∫–∞ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫ –ø—Ä–æ–µ–∫—Ç–æ–≤
    const cards = document.querySelectorAll('.project-card');
    let currentIndex = 0;

    function updateCards() {
        cards.forEach((card, index) => {
            if (index === currentIndex) {
                card.classList.add('active');
                card.querySelector('.project-header').innerText = card.getAttribute('data-title');
                card.querySelector('.project-description').innerText = card.getAttribute('data-text');
                card.querySelector('.emoji').innerText = card.getAttribute('data-emoji');
            } else {
                card.classList.remove('active');
            }
        });
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
    function autoSwitchCards() {
        currentIndex = (currentIndex + 1) % cards.length; // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–Ω–¥–µ–∫—Å—É
        updateCards();
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
    setInterval(autoSwitchCards, 3000);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
    updateCards();
</script>
