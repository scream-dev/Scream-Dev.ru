<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Ваши стили остаются без изменений */
    </style>
</head>
<body>

    <div class="container" id="messageContainer">
        <div class="explosion" id="explosion"></div>
        <h1>404</h1>
        <div class="message" id="message">Эта страница не найдена</div>
        <a href="/" class="back-link">Вернуться на главную</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Ваши ключи для Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAztsNLVs9nElrvQtCZQA2ZF-jCUuPasZc",
            authDomain: "screamdev-ca68a.firebaseapp.com",
            databaseURL: "https://screamdev-ca68a-default-rtdb.firebaseio.com",
            projectId: "screamdev-ca68a",
            storageBucket: "screamdev-ca68a.firebasestorage.app",
            messagingSenderId: "513024079698",
            appId: "1:513024079698:web:912302891a5927df61ac8b",
            measurementId: "G-W1N63CWZX9"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Получение текущего URL
        const currentPage = window.location.pathname;

        // Проверка существования страницы в Firebase
        database.ref('/pages' + currentPage).once('value')
            .then((snapshot) => {
                if (snapshot.exists()) {
                    const pageData = snapshot.val();
                    // Здесь вы можете отобразить данные страницы
                    // Например, перенаправление на код страницы
                    window.location.href = pageData.url;
                } else {
                    // Если страница не существует, показываем 404
                    display404();
                }
            })
            .catch((error) => {
                console.error("Ошибка получения данных: ", error);
                display404(); // Показать 404 в случае ошибки
            });

        // Функция для отображения 404 страницы
        function display404() {
            const explosion = document.getElementById('explosion');
            explosion.style.animationDelay = '0.5s';
            explosion.style.opacity = '1';
            explosion.style.animation = 'explode 1s forwards';

            document.getElementById('message').innerText = 'Эта страница не найдена';
        }

        // Анимация взрыва при загрузке страницы
        window.onload = function() {
            display404();
        };
    </script>

</body>
</html>
