<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка кода</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
        }
        input[type="text"], input[type="url"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Загрузка кода для страницы</h1>
        <div id="authContainer"></div>
        <input type="text" id="pageUrl" placeholder="URL страницы" />
        <textarea id="codeInput" placeholder="Введите код для страницы" rows="10" cols="30"></textarea>
        <button id="uploadButton">Загрузить код</button>
    </div>

    <script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="ScreamDevBot"
        data-size="large"
        data-onauth="onTelegramAuth(user)"
        data-request-access="write"></script>

    <script type="text/javascript">
        function onTelegramAuth(user) {
            // Сохранение информации о пользователе в куки
            document.cookie = `userId=${user.id}; path=/`; // Сохранение ID пользователя
            document.cookie = `firstName=${user.first_name}; path=/`; // Сохранение имени пользователя
            document.cookie = `lastName=${user.last_name}; path=/`; // Сохранение фамилии пользователя
            
            // Убираем кнопку аутентификации и показываем форму загрузки
            document.getElementById('authContainer').innerHTML = '<p>Вы вошли как ' + user.first_name + '</p>';
            document.getElementById('uploadButton').style.display = 'inline';
        }

        document.getElementById('uploadButton').addEventListener('click', function() {
            const pageUrl = document.getElementById('pageUrl').value;
            const codeInput = document.getElementById('codeInput').value;
            
            if (!pageUrl || !codeInput) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            // Сохранение кода в локальное хранилище (или отправка на сервер)
            localStorage.setItem(`page_${pageUrl}`, codeInput);
            alert('Код успешно загружен!');
        });

        // Проверка наличия куки при загрузке страницы
        window.onload = function() {
            if (document.cookie.includes('userId')) {
                // Если пользователь уже аутентифицирован
                const userData = document.cookie.split('; ').reduce((acc, current) => {
                    const [key, value] = current.split('=');
                    acc[key] = value;
                    return acc;
                }, {});
                document.getElementById('authContainer').innerHTML = '<p>Вы вошли как ' + userData.firstName + '</p>';
                document.getElementById('uploadButton').style.display = 'inline';
            }
        };
    </script>
</body>
</html>
