<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="icon" href="icon.png" type="image/png"> <!-- Добавление иконки сайта -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }
        #click-button {
            background-color: #4CAF50; /* Зеленый */
            color: white;
            border: none;
            border-radius: 50%; /* Круглая кнопка */
            width: 100px;
            height: 100px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #click-button:hover {
            background-color: #45a049; /* Темнее зеленый */
            transform: scale(1.05);
        }
        #click-button:active {
            transform: scale(0.95);
        }
        #auth {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF; /* Синий */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3; /* Темнее синий */
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #leaderboard {
            margin-top: 20px;
            max-width: 400px;
            list-style-type: none;
            padding: 0;
        }
        #leaderboard li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
        #current-user {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "Ваш_API_Key",
            authDomain: "Ваш_Auth_Domain",
            databaseURL: "https://Ваш_Домен_Базы_Данных",
            projectId: "Ваш_ID_Проекта",
            storageBucket: "Ваш_Хранилище_Проекта",
            messagingSenderId: "Ваш_ID_Отправителя",
            appId: "Ваш_ID_Приложения",
            measurementId: "Ваш_ID_Измерения"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        const clickButton = document.getElementById('click-button');
        const leaderboardElement = document.getElementById('leaderboard');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const registerButton = document.getElementById('register-button');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const clearBoardButton = document.getElementById('clear-board-button');
        const currentUserElement = document.getElementById('current-user');

        let currentUserId = null;

        // Установка обработчиков аутентификации
        registerButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            const userRef = ref(database, `users/${username}`);
            set(userRef, { password, clicks: 0 }).then(() => {
                alert("Регистрация прошла успешно!");
            }).catch(error => {
                alert(error.message);
            });
        });

        loginButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            const userRef = ref(database, `users/${username}`);
            onValue(userRef, (snapshot) => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    currentUserId = username;
                    document.cookie = `username=${username}; path=/`;
                    alert("Вы вошли в систему!");
                } else {
                    alert("Неверное имя пользователя или пароль");
                }
            });
        });

        logoutButton.addEventListener('click', () => {
            currentUserId = null;
            document.cookie = `username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`; // Удаление куки
            alert("Вы вышли из системы!");
        });

        clickButton.addEventListener('click', () => {
            if (!currentUserId) {
                alert("Сначала войдите в аккаунт.");
                return;
            }

            const userRef = ref(database, `users/${currentUserId}/clicks`);
            onValue(userRef, (snapshot) => {
                const clicks = snapshot.val() || 0;
                set(userRef, clicks + 1);
            });
        });

        clearBoardButton.addEventListener('click', () => {
            if (currentUserId === "ScreamDev") {
                remove(ref(database, `users`));
                alert("Лидерборд успешно очищен!");
            } else {
                alert("У вас нет прав для этой операции.");
            }
        });

        onValue(ref(database, 'users'), (snapshot) => {
            const users = snapshot.val();
            leaderboardElement.innerHTML = '';

            if (users) {
                const leaderboardArray = Object.entries(users).map(([id, userData]) => ({
                    id,
                    clicks: userData.clicks || 0
                }));

                leaderboardArray.sort((a, b) => b.clicks - a.clicks);

                leaderboardArray.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Пользователь ${user.id}: ${user.clicks} кликов`;
                    leaderboardElement.appendChild(listItem);
                });
            }
        });
    </script>
</head>
<body>
    <h1>Кликер</h1>
    <button id="click-button">Кликни!</button>
    <h2>Лидерборд</h2>
    <ul id="leaderboard"></ul>

    <div id="auth">
        <input type="text" id="username" placeholder="Имя пользователя" />
        <input type="password" id="password" placeholder="Пароль" />
        <button id="register-button">Зарегистрироваться</button>
        <button id="login-button">Войти</button>
        <button id="logout-button">Выйти</button>
        <button id="clear-board-button">Очистить лидерборд (ScreamDev)</button>
    </div>
    <div id="current-user"></div>
</body>
</html>
