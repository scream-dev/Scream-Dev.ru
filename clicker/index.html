            height: 150px; /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –∫–Ω–æ–ø–∫–∏ */
            font-size: 32px; /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –∫–Ω–æ–ø–∫–µ */

        }
        #leaderboard li {
            padding: 10px;
            color: #333;
            font-size: 18px; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞ */
        }
        #clear-accounts-button {
            background-color: #FF5733; /* –ö—Ä–∞—Å–Ω—ã–π –¥–ª—è –æ–ø–∞—Å–Ω–æ–π –∫–Ω–æ–ø–∫–∏ */
            margin-top: 20px;

        .medal { font-size: 24px; } /* –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ –º–µ–¥–∞–ª–∏ */

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, get, child } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

        // –í–∞—à–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAztsNLVs9nElrvQtCZQA2ZF-jCUuPasZc",
            authDomain: "screamdev-ca68a.firebaseapp.com",
            databaseURL: "https://screamdev-ca68a-default-rtdb.firebaseio.com",
            projectId: "screamdev-ca68a",
            storageBucket: "screamdev-ca68a.firebasestorage.app",
            messagingSenderId: "513024079698",
            appId: "1:513024079698:web:912302891a5927df61ac8b",
            measurementId: "G-W1N63CWZX9"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const clickButton = document.getElementById('click-button');
        const leaderboardElement = document.getElementById('leaderboard');
        const usernameDisplay = document.getElementById('username-display');
        const changeUsernameButton = document.getElementById('change-username-button');
        const clearAccountsButton = document.getElementById('clear-accounts-button');

        let currentUsername = localStorage.getItem('username') || '';
        let clickCounter = 0;
        const usedUsernames = new Set();

        // –ü—Ä–∏–ª–∞–≥–∞—Ç–µ–ª—å–Ω—ã–µ –∏ —Å—É—â–µ—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ
        const adjectives = ['Cool', 'Funny', 'Hardworking', 'Strong', 'Smart', 'Brave', 'Clever', 'Quick', 'Wise', 'Joyful'];
        const nouns = ['Crocodile', 'Panda', 'Elephant', 'Cat', 'Dog', 'Tiger', 'Bear', 'Wolf', 'Fox', 'Lion'];

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function generateUniqueUsername() {
            let newUsername;
            do {
                const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
                const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
                newUsername = randomAdjective + randomNoun; // –û–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ –±–µ–∑ –ø—Ä–æ–±–µ–ª–∞
            } while (usedUsernames.has(newUsername)); // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏
            usedUsernames.add(newUsername); // –î–æ–±–∞–≤–∏—Ç—å –≤ –Ω–∞–±–æ—Ä –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã—Ö
            return newUsername;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function initializeUser() {
            if (!currentUsername) {
                currentUsername = generateUniqueUsername();
                localStorage.setItem('username', currentUsername);
                await saveUser(currentUsername, clickCounter);
            }
            usernameDisplay.textContent = currentUsername;

            const userRef = ref(database, `users/${currentUsername}`);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    clickCounter = userData.clicks;
                }
                updateLeaderboard();
            });
        }

        async function saveUser(username, clicks) {
            await set(ref(database, `users/${username}`), { clicks });
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        changeUsernameButton.addEventListener('click', async () => {
            const newUsername = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–æ—Ç 3 –¥–æ 16 —Å–∏–º–≤–æ–ª–æ–≤, —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω–∏—Ü–∞, —Ü–∏—Ñ—Ä—ã –∏ _):");
            const usernamePattern = /^[a-zA-Z0-9_]{3,16}$/;

            if (newUsername && usernamePattern.test(newUsername) && !usedUsernames.has(newUsername)) {
                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firebase
                await saveUser(currentUsername, clickCounter); // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å—Ç–∞—Ä—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                usedUsernames.delete(currentUsername); // –£–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä–æ–≥–æ –∏–º–µ–Ω–∏ –∏–∑ –Ω–∞–±–æ—Ä–∞
                currentUsername = newUsername;
                usernameDisplay.textContent = currentUsername;
                usedUsernames.add(currentUsername);
            } else {
                alert("–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –æ—Ç 3 –¥–æ 16 —Å–∏–º–≤–æ–ª–æ–≤ –∏ –º–æ–∂–µ—Ç –≤–∫–ª—é—á–∞—Ç—å —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã –∏ _");
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤
        clickButton.addEventListener('click', async () => {
            clickCounter++;
            await saveUser(currentUsername, clickCounter);
            updateLeaderboard();
        });

        // –û—á–∏—Å—Ç–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤ (—Ç—Ä–µ–±—É–µ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è)
        clearAccountsButton.addEventListener('click', () => {
            if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≤—Å–µ –∞–∫–∫–∞—É–Ω—Ç—ã? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–æ–±—Ä–∞—Ç–∏–º–æ!")) {
                remove(ref(database, 'users')).then(() => {
                    alert("–í—Å–µ –∞–∫–∫–∞—É–Ω—Ç—ã –±—ã–ª–∏ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω—ã.");
                });
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞
        async function updateLeaderboard() {
            leaderboardElement.innerHTML = '';
            const usersRef = ref(database, 'users');
            const snapshot = await get(usersRef);
            const usersData = snapshot.val();

            const leaderboardArray = [];
            for (const [username, data] of Object.entries(usersData)) {
                leaderboardArray.push({ username, clicks: data.clicks });
            }

            leaderboardArray.sort((a, b) => b.clicks - a.clicks); // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –∫–ª–∏–∫–∞–º

            leaderboardArray.forEach((user, index) => {
                const place = index < 3 ? `<span class="medal">${index + 1}üèÖ</span>` : `${index + 1}.`;
                const points = user.clicks ? user.clicks + "üßÇ" : "0üßÇ"; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—á–∫–æ–≤ —Å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π –∏–∫–æ–Ω–∫–æ–π
                const leaderboardItem = document.createElement('li');
                leaderboardItem.innerHTML = `${place} ${user.username} - ${points}`;
                leaderboardElement.appendChild(leaderboardItem);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        initializeUser();
    </script>
