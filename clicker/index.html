<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }
        #click-button {
            background-color: #4CAF50; /* Зеленый */
            color: white;
            border: none;
            border-radius: 50%; /* Круглая кнопка */
            width: 150px; /* Увеличение размера кнопки */
            height: 150px; /* Увеличение размера кнопки */
            font-size: 32px; /* Увеличение текста на кнопке */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        #click-button:hover {
            background-color: #45a049; /* Темнее зеленый */
            transform: scale(1.05);
        }
        #click-button:active {
            transform: scale(0.95);
        }
        #username-display {
            margin-top: 20px;
            font-weight: bold;
        }
        #change-username-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #change-username-button:hover {
            background-color: #0056b3;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 180px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #leaderboard {
            margin-top: 20px;
            max-width: 400px;
            list-style-type: none;
            padding: 0;
        }
        #leaderboard li {
            padding: 10px;
            color: #333;
            font-size: 18px; /* Размер шрифта для лидерборда */
        }
        #clear-accounts-button {
            background-color: #FF5733; /* Красный для опасной кнопки */
            margin-top: 20px;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

        // Ваши настройки Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAztsNLVs9nElrvQtCZQA2ZF-jCUuPasZc",
            authDomain: "screamdev-ca68a.firebaseapp.com",
            databaseURL: "https://screamdev-ca68a-default-rtdb.firebaseio.com",
            projectId: "screamdev-ca68a",
            storageBucket: "screamdev-ca68a.firebasestorage.app",
            messagingSenderId: "513024079698",
            appId: "1:513024079698:web:912302891a5927df61ac8b",
            measurementId: "G-W1N63CWZX9"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const clickButton = document.getElementById('click-button');
        const leaderboardElement = document.getElementById('leaderboard');
        const usernameDisplay = document.getElementById('username-display');
        const changeUsernameButton = document.getElementById('change-username-button');
        const clearAccountsButton = document.getElementById('clear-accounts-button');

        let currentUsername = '';
        let clickCounter = 0;
        const usedUsernames = new Set();

        // Прилагательные и существительные
        const adjectives = ['Cool', 'Funny', 'Hardworking', 'Strong', 'Smart', 'Brave', 'Clever', 'Quick', 'Wise', 'Joyful'];
        const nouns = ['Crocodile', 'Panda', 'Elephant', 'Cat', 'Dog', 'Tiger', 'Bear', 'Wolf', 'Fox', 'Lion'];

        // Генерация уникального имени пользователя
        function generateUniqueUsername() {
            let newUsername;
            do {
                const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
                const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
                newUsername = randomAdjective + randomNoun; // Объединение без пробела
            } while (usedUsernames.has(newUsername)); // Проверка уникальности
            usedUsernames.add(newUsername); // Добавить в набор использованных
            return newUsername;
        }

        // Инициализация имени пользователя и количества кликов из базы данных
        function initializeUser() {
            currentUsername = generateUniqueUsername();
            usernameDisplay.textContent = currentUsername;

            const userRef = ref(database, `users/${currentUsername}`);
            onValue(userRef, (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    clickCounter = userData.clicks;
                }
                updateLeaderboard();
            });
        }

        // Изменение имени пользователя
        changeUsernameButton.addEventListener('click', () => {
            const newUsername = prompt("Введите новое имя пользователя (от 3 до 16 символов, только латиница, цифры и _):");
            const usernamePattern = /^[a-zA-Z0-9_]{3,16}$/;

            if (newUsername && usernamePattern.test(newUsername) && !usedUsernames.has(newUsername)) {
                // Обновление имени пользователя в Firebase
                const userRef = ref(database, `users/${currentUsername}`);
                set(userRef, { clicks: clickCounter }); // Сохранение старых данных
                usedUsernames.delete(currentUsername); // Удаление старого имени из набора
                currentUsername = newUsername;
                usernameDisplay.textContent = currentUsername;
                usedUsernames.add(currentUsername);
            } else {
                alert("Имя пользователя должно содержать от 3 до 16 символов и может включать только латинские буквы, цифры и _");
            }
        });

        // Обработчик кликов
        clickButton.addEventListener('click', () => {
            clickCounter++;
            const userRef = ref(database, `users/${currentUsername}`);
            set(userRef, { clicks: clickCounter });
            updateLeaderboard();
        });

        // Очистка аккаунтов (требует подтверждения)
        clearAccountsButton.addEventListener('click', () => {
            if (confirm("Вы уверены, что хотите удалить все аккаунты? Это действие необратимо!")) {
                remove(ref(database, 'users')).then(() => {
                    alert("Все аккаунты были успешно удалены.");
                });
            }
        });

        // Обновление лидерборда
        function updateLeaderboard() {
            leaderboardElement.innerHTML = '';
            const leaderboardItem = document.createElement('li');
            leaderboardItem.textContent = `${currentUsername} - ${clickCounter} кликов`;
            leaderboardElement.appendChild(leaderboardItem);
        }

        // Инициализация пользователя при загрузке страницы
        initializeUser();
    </script>
</head>
<body>
    <h1>Кликер</h1>
    <div>
        <button id="change-username-button">Изменить имя</button>
        <div id="username-display">Имя пользователя: КрутойКрокодил</div>
    </div>
    <button id="click-button">Кликни!</button>
    <button id="clear-accounts-button">Удалить все аккаунты</button>
    <h2>Лидерборд</h2>
    <ul id="leaderboard"></ul>
</body>
</html>
