<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }
        #click-button {
            background-color: #4CAF50; /* Зеленый */
            color: white;
            border: none;
            border-radius: 50%; /* Круглая кнопка */
            width: 150px; /* Увеличение размера кнопки */
            height: 150px; /* Увеличение размера кнопки */
            font-size: 32px; /* Увеличение текста на кнопке */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        #click-button:hover {
            background-color: #45a049; /* Темнее зеленый */
            transform: scale(1.05);
        }
        #click-button:active {
            transform: scale(0.95);
        }
        #username-display {
            margin-top: 20px;
            font-weight: bold;
        }
        #change-username-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #change-username-button:hover {
            background-color: #0056b3;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 180px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #leaderboard {
            margin-top: 20px;
            max-width: 400px;
            list-style-type: none;
            padding: 0;
        }
        #leaderboard li {
            padding: 10px;
            color: #333;
            font-size: 18px; /* Размер шрифта для лидерборда */
        }
        #clear-accounts-button {
            background-color: #FF5733; /* Красный для опасной кнопки */
            margin-top: 20px;
        }
    </style>
    <script>
        const adjectives = ['Крутой', 'Смешной', 'Трудолюбивый', 'Сильный', 'Умный'];
        const nouns = ['Крокодил', 'Панда', 'Слон', 'Кот', 'Собака'];

        const clickButton = document.getElementById('click-button');
        const leaderboardElement = document.getElementById('leaderboard');
        const usernameDisplay = document.getElementById('username-display');
        const changeUsernameButton = document.getElementById('change-username-button');
        const clearAccountsButton = document.getElementById('clear-accounts-button');

        let currentUsername = generateUsername();
        let clickCounter = 0;

        usernameDisplay.textContent = currentUsername;

        function generateUsername() {
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${randomAdjective} ${randomNoun}`;
        }
        
        changeUsernameButton.addEventListener('click', () => {
            const newUsername = prompt("Введите новое имя пользователя (от 3 до 16 символов, только латиница, цифры и _):");
            const usernamePattern = /^[a-zA-Z0-9_]{3,16}$/;

            if (newUsername && usernamePattern.test(newUsername)) {
                currentUsername = newUsername;
                usernameDisplay.textContent = currentUsername;
            } else {
                alert("Имя пользователя должно содержать от 3 до 16 символов и может включать только латинские буквы, цифры и _");
            }
        });

        clickButton.addEventListener('click', () => {
            clickCounter++;
            updateLeaderboard();
        });

        clearAccountsButton.addEventListener('click', () => {
            if (confirm("Вы уверены, что хотите удалить все аккаунты? Это действие необратимо!")) {
                alert("Все аккаунты были успешно удалены.");
                // Логика для удаления аккаунтов можно добавить здесь
            }
        });

        function updateLeaderboard() {
            leaderboardElement.innerHTML = '';
            const leaderboardItem = document.createElement('li');
            leaderboardItem.textContent = `${currentUsername} - ${clickCounter} кликов`;
            leaderboardElement.appendChild(leaderboardItem);
        }
    </script>
</head>
<body>
    <h1>Кликер</h1>
    <div>
        <button id="change-username-button">Изменить имя</button>
        <div id="username-display">Имя пользователя: Крутой крокодил</div>
    </div>
    <button id="click-button">Кликни!</button>
    <button id="clear-accounts-button">Удалить все аккаунты</button>
    <h2>Лидерборд</h2>
    <ul id="leaderboard"></ul>
</body>
</html>
