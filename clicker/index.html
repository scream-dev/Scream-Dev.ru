<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }
        button {
            background-color: #4CAF50; /* Зеленый */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #45a049; /* Темнее зеленый */
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #leaderboard {
            margin-top: 20px;
            max-width: 400px;
            list-style-type: none;
            padding: 0;
        }
        #leaderboard li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
    </style>
    <!-- Подключение Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-analytics.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAztsNLVs9nElrvQtCZQA2ZF-jCUuPasZc",
            authDomain: "screamdev-ca68a.firebaseapp.com",
            databaseURL: "https://screamdev-ca68a-default-rtdb.firebaseio.com",
            projectId: "screamdev-ca68a",
            storageBucket: "screamdev-ca68a.firebasestorage.app",
            messagingSenderId: "513024079698",
            appId: "1:513024079698:web:912302891a5927df61ac8b",
            measurementId: "G-W1N63CWZX9"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        const clickButton = document.getElementById('click-button');
        const leaderboardElement = document.getElementById('leaderboard');
        const userId = Date.now();

        set(ref(database, `users/${userId}/clicks`), 0);

        clickButton.addEventListener('click', () => {
            const userClicksRef = ref(database, `users/${userId}/clicks`);
            set(userClicksRef, (clicks) => (clicks || 0) + 1); // Увеличиваем количество кликов для текущего пользователя
        });

        onValue(ref(database, 'users'), (snapshot) => {
            const users = snapshot.val();
            leaderboardElement.innerHTML = '';

            if (users) {
                const leaderboardArray = Object.entries(users).map(([id, userData]) => ({
                    id,
                    clicks: userData.clicks || 0
                }));

                leaderboardArray.sort((a, b) => b.clicks - a.clicks);

                leaderboardArray.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Пользователь ${user.id}: ${user.clicks} кликов`;
                    leaderboardElement.appendChild(listItem);
                });
            }
        });
    </script>
</head>
<body>
    <h1>Кликер</h1>
    <button id="click-button">Кликни меня!</button>
    <h2>Лидерборд</h2>
    <ul id="leaderboard"></ul>
</body>
</html>
