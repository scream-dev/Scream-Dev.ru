<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link rel="icon" href="icon.png" type="image/png"> <!-- Добавление иконки сайта -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }
        #click-button {
            background-color: #4CAF50; /* Зеленый */
            color: white;
            border: none;
            border-radius: 50%; /* Круглая кнопка */
            width: 100px;
            height: 100px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        #click-button:hover {
            background-color: #45a049; /* Темнее зеленый */
            transform: scale(1.05);
        }
        #click-button:active {
            transform: scale(0.95);
        }
        #auth {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF; /* Синий */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3; /* Темнее синий */
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #leaderboard {
            margin-top: 20px;
            max-width: 400px;
            list-style-type: none;
            padding: 0;
        }
        #leaderboard li {
            padding: 10px;
            color: #333;
        }
        #leaderboard li.top1 {
            font-size: 24px; /* Размер шрифта для топа 1 */
            font-weight: bold;
        }
        #leaderboard li.top2 {
            font-size: 22px; /* Размер шрифта для топа 2 */
            font-weight: bold;
        }
        #leaderboard li.top3 {
            font-size: 20px; /* Размер шрифта для топа 3 */
            font-weight: bold;
        }
        #leaderboard li.other {
            font-size: 18px; /* Размер шрифта для остальных */
        }
        #current-user {
            margin-top: 20px;
            font-weight: bold;
        }
        #logout-button {
            margin-left: 10px;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-analytics.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";

        // Ваше приложение Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAztsNLVs9nElrvQtCZQA2ZF-jCUuPasZc",
            authDomain: "screamdev-ca68a.firebaseapp.com",
            databaseURL: "https://screamdev-ca68a-default-rtdb.firebaseio.com",
            projectId: "screamdev-ca68a",
            storageBucket: "screamdev-ca68a.firebasestorage.app",
            messagingSenderId: "513024079698",
            appId: "1:513024079698:web:912302891a5927df61ac8b",
            measurementId: "G-W1N63CWZX9"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        const clickButton = document.getElementById('click-button');
        const leaderboardElement = document.getElementById('leaderboard');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const registerButton = document.getElementById('register-button');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const currentUserElement = document.getElementById('current-user');

        let currentUserId = null;

        // Отслеживание состояния аутентификации
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUserId = user.email; // Используем email как уникальный идентификатор
                currentUserElement.textContent = `Привет, ${currentUserId}`;
                loginButton.style.display = 'none';
                registerButton.style.display = 'none';
                logoutButton.style.display = 'block';
            } else {
                currentUserId = null;
                currentUserElement.textContent = '';
                loginButton.style.display = 'block';
                registerButton.style.display = 'block';
                logoutButton.style.display = 'none';
            }
            updateLeaderboard();
        });

        // Установка обработчиков аутентификации
        registerButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            const userRef = ref(database, `users/${username}`);
            set(userRef, { password, clicks: 0 }).then(() => {
                alert("Регистрация прошла успешно!");
                signIn(username, password); // Автоматический вход
            }).catch(error => {
                alert(error.message);
            });
        });

        loginButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            signIn(username, password);
        });

        function signIn(username, password) {
            const userRef = ref(database, `users/${username}`);
            onValue(userRef, (snapshot) => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    currentUserId = username;
                    document.cookie = `username=${username}; path=/`;
                    alert("Вы вошли в систему!");
                } else {
                    alert("Неверное имя пользователя или пароль");
                }
            });
        }

        logoutButton.addEventListener('click', () => {
            currentUserId = null;
            auth.signOut();
            alert("Вы вышли из системы!");
        });

        clickButton.addEventListener('click', () => {
            if (!currentUserId) {
                alert("Сначала войдите в аккаунт.");
                return;
            }

            const userRef = ref(database, `users/${currentUserId}/clicks`);
            onValue(userRef, (snapshot) => {
                const clicks = snapshot.val() || 0;
                set(userRef, clicks + 1);
            });
        });

        function updateLeaderboard() {
            onValue(ref(database, 'users'), (snapshot) => {
                const users = snapshot.val();
                leaderboardElement.innerHTML = '';

                if (users) {
                    const leaderboardArray = Object.entries(users).map(([id, userData]) => ({
                        id,
                        clicks: userData.clicks || 0
                    }));

                    leaderboardArray.sort((a, b) => b.clicks - a.clicks);

                    leaderboardArray.forEach((user, index) => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `Пользователь ${user.id}: ${user.clicks} кликов`;

                        // Устанавливаем разные CSS классы для различного размера
                        if (index < 3) {
                            listItem.className = "top" + (index + 1);
                        } else {
                            listItem.className = "other";
                        }
                        leaderboardElement.appendChild(listItem);
                    });
                }
            });
        }
    </script>
</head>
<body>
    <h1>Кликер</h1>
    <div id="auth">
        <input type="text" id="username" placeholder="Имя пользователя" />
        <input type="password" id="password" placeholder="Пароль" />
        <button id="register-button">Зарегистрироваться</button>
        <button id="login-button">Войти</button>
        <button id="logout-button" style="display:none;">Выйти</button>
    </div>
    <button id="click-button">Кликни!</button>
    <h2>Лидерборд</h2>
    <ul id="leaderboard"></ul>
    <div id="current-user"></div>
</body>
</html>
