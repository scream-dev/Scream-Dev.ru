<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }
        button {
            background-color: #4CAF50; /* Зеленый */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #45a049; /* Темнее зеленый */
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #leaderboard {
            margin-top: 20px;
            max-width: 400px;
            list-style-type: none;
            padding: 0;
        }
        #leaderboard li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
        #auth {
            margin-top: 20px;
        }
    </style>
    <!-- Подключение Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-analytics.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAztsNLVs9nElrvQtCZQA2ZF-jCUuPasZc",
            authDomain: "screamdev-ca68a.firebaseapp.com",
            databaseURL: "https://screamdev-ca68a-default-rtdb.firebaseio.com",
            projectId: "screamdev-ca68a",
            storageBucket: "screamdev-ca68a.firebasestorage.app",
            messagingSenderId: "513024079698",
            appId: "1:513024079698:web:912302891a5927df61ac8b",
            measurementId: "G-W1N63CWZX9"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        const clickButton = document.getElementById('click-button');
        const leaderboardElement = document.getElementById('leaderboard');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const registerButton = document.getElementById('register-button');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const clearBoardButton = document.getElementById('clear-board-button');
        const currentUserElement = document.getElementById('current-user');

        let currentUserId = null;

        // Установка обработчиков аутентификации
        registerButton.addEventListener('click', () => {
            const email = usernameInput.value;
            const password = passwordInput.value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    currentUserId = userCredential.user.uid;
                    document.cookie = `username=${email}; path=/`;
                })
                .catch(error => {
                    alert(error.message);
                });
        });

        loginButton.addEventListener('click', () => {
            const email = usernameInput.value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    currentUserId = userCredential.user.uid;
                    document.cookie = `username=${email}; path=/`;
                })
                .catch(error => {
                    alert(error.message);
                });
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                currentUserId = null;
                document.cookie = `username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`; // Удаление куки
            });
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                currentUserElement.textContent = `Текущий пользователь: ${user.email}`;
            } else {
                currentUserId = null;
                currentUserElement.textContent = 'Пожалуйста, войдите или зарегистрируйтесь.';
            }
        });

        clickButton.addEventListener('click', () => {
            if (!currentUserId) {
                alert("Сначала войдите в аккаунт.");
                return;
            }

            const userClicksRef = ref(database, `users/${currentUserId}/clicks`);
            set(userClicksRef, (clicks) => (clicks || 0) + 1);
        });

        // Функция очищения лидерборда
        clearBoardButton.addEventListener('click', () => {
            if (currentUserId) {
                const userRef = ref(database, `users/${currentUserId}`);
                onValue(userRef, (snapshot) => {
                    if (snapshot.exists() && usernameInput.value === "ScreamDev") {
                        remove(ref(database, `users`));
                    } else {
                        alert("У вас нет прав для этой операции.");
                    }
                });
            }
        });

        onValue(ref(database, 'users'), (snapshot) => {
            const users = snapshot.val();
            leaderboardElement.innerHTML = '';

            if (users) {
                const leaderboardArray = Object.entries(users).map(([id, userData]) => ({
                    id,
                    clicks: userData.clicks || 0
                }));

                leaderboardArray.sort((a, b) => b.clicks - a.clicks);

                leaderboardArray.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Пользователь ${user.id}: ${user.clicks} кликов`;
                    leaderboardElement.appendChild(listItem);
                });
            }
        });
    </script>
</head>
<body>
    <h1>Кликер</h1>
    <button id="click-button">Кликни меня!</button>
    <h2>Лидерборд</h2>
    <ul id="leaderboard"></ul>

    <div id="auth">
        <input type="text" id="username" placeholder="Электронная почта" />
        <input type="password" id="password" placeholder="Пароль" />
        <button id="register-button">Зарегистрироваться</button>
        <button id="login-button">Войти</button>
        <button id="logout-button">Выйти</button>
        <button id="clear-board-button">Очистить лидерборд (ScreamDev)</button>
    </div>
    <div id="current-user"></div>
</body>
</html>
