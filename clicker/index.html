<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; }
        button { font-size: 20px; margin: 20px; }
        #leaderboard { margin-top: 20px; }
    </style>
    <!-- Подключение Firebase -->
    <script type="module">
        // Импортирование необходимых функций из SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-analytics.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

        // Ваша конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAztsNLVs9nElrvQtCZQA2ZF-jCUuPasZc",
            authDomain: "screamdev-ca68a.firebaseapp.com",
            databaseURL: "https://screamdev-ca68a-default-rtdb.firebaseio.com",
            projectId: "screamdev-ca68a",
            storageBucket: "screamdev-ca68a.firebasestorage.app",
            messagingSenderId: "513024079698",
            appId: "1:513024079698:web:912302891a5927df61ac8b",
            measurementId: "G-W1N63CWZX9"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app); // Инициализация базы данных

        const clickButton = document.getElementById('click-button');
        const leaderboardElement = document.getElementById('leaderboard');
        const userId = Date.now(); // Уникальный идентификатор пользователя (можно заменить)

        // Инициализация кликов для нового пользователя
        set(ref(database, `users/${userId}/clicks`), 0);

        // Обработка клика
        clickButton.addEventListener('click', () => {
            const userClicksRef = ref(database, `users/${userId}/clicks`);
            onValue(userClicksRef, (snapshot) => {
                const clicks = snapshot.val() || 0;
                set(userClicksRef, clicks + 1); // Увеличиваем количество кликов для текущего пользователя
            });
        });

        // Подписка на обновления лидерборда
        onValue(ref(database, 'users'), (snapshot) => {
            const users = snapshot.val();
            leaderboardElement.innerHTML = ''; // Очищаем предыдущий лидерборд

            if (users) {
                const leaderboardArray = Object.entries(users).map(([id, userData]) => ({
                    id,
                    clicks: userData.clicks || 0
                }));

                // Сортируем пользователей по количеству кликов
                leaderboardArray.sort((a, b) => b.clicks - a.clicks);

                // Отображаем лидерборд
                leaderboardArray.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Пользователь ${user.id}: ${user.clicks} кликов`;
                    leaderboardElement.appendChild(listItem);
                });
            }
        });
    </script>
</head>
<body>
    <h1>Кликер</h1>
    <button id="click-button">Кликни меня!</button>
    <h2>Лидерборд</h2>
    <ul id="leaderboard"></ul>
</body>
</html>
