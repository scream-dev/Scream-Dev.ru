<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>

<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
<script>
    // Ваши настройки Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAztsNLVs9nElrvQtCZQA2ZF-jCUuPasZc",
        authDomain: "screamdev-ca68a.firebaseapp.com",
        databaseURL: "https://screamdev-ca68a-default-rtdb.firebaseio.com",
        projectId: "screamdev-ca68a",
        storageBucket: "screamdev-ca68a.appspot.com",
        messagingSenderId: "513024079698",
        appId: "1:513024079698:web:912302891a5927df61ac8b",
        measurementId: "G-W1N63CWZX9"
    };

    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Получаем короткий URL из адресной строки
    const shortUrl = window.location.pathname.split('/').pop();

    database.ref('links/' + shortUrl).once('value').then((snapshot) => {
        if (snapshot.exists()) {
            const longUrl = snapshot.val().longUrl;
            // Редирект на длинную ссылку
            window.location.replace(longUrl);
        } else {
            // Если ссылки нет, загружаем страницу 404 из Firebase Storage
            window.location.replace("https://firebasestorage.googleapis.com/v0/b/screamdev-ca68a.appspot.com/o/404main.html?alt=media");
        }
    });
</script>

</body>
</html>
