<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать страницу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создать новую страницу</h1>
        <input type="text" id="pageName" placeholder="Введите название страницы (например, site2)">
        <button onclick="createPage()">Создать</button>
    </div>

    <script>
        async function createPage() {
            const pageName = document.getElementById('pageName').value.trim();

            if (pageName) {
                try {
                    const response = await fetch('http://localhost:3000/create-page', { // Замените на адрес вашего сервера
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ pageName })
                    });

                    if (!response.ok) {
                        throw new Error('Ошибка при создании страницы');
                    }

                    const result = await response.text(); // Или используйте response.json() если ваш сервер возвращает JSON
                    alert(result); // Показываем сообщение об успехе или об ошибке

                    // Опционально: перенаправление на новую страницу после успешного создания
                    window.location.href = `site/${pageName}`;
                } catch (error) {
                    alert(error.message);
                }
            } else {
                alert('Пожалуйста, введите название страницы.');
            }
        }
    </script>
</body>
</html>
