<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные игрока Brawl Stars</title>
    <script>
        async function fetchPlayerData() {
            const playerTag = encodeURIComponent("#YCJJVYPU"); // Кодируем тег игрока
            const apiKey = "ваш_ключ_здесь"; // Замените на ваш API ключ

            try {
                const response = await fetch(`https://api.brawlstars.com/v1/players/${playerTag}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.status}`);
                }

                const data = await response.json();
                console.log(data); // Вывод данных в консоль
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error(error);
                document.getElementById('result').innerText = `Ошибка: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>Запрос к Brawl Stars API</h1>
    <button onclick="fetchPlayerData()">Получить данные игрока</button>
    <pre id="result"></pre>
</body>
</html>
