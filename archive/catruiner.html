        }

        .bio-box::before {
            content: '';

            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 15px;
            z-index: -1;

        .neon-title {

            animation: flicker 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        h2, h3, p, ul {
            font-size: 1.6em; /* Увеличил текст */
        }

        ul {
            list-style: none;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 15px #0066ff,
                             0 0 30px #0066ff,
                             0 0 45px #0066ff;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        a {
            color: #00f3ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.6em; /* Увеличил размер ссылок */
            transition: 0.3s;
        }

        a:hover {
            text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
