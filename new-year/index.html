<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.jpg" type="image/jpeg"> <!-- Измените тип в зависимости от вашего файла -->

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Roboto', sans-serif;
            background-image: url('light.jpg'); /* Замените на light.png для PNG или dark.png для темной темы */
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        .timer {
            text-align: center;
            position: relative;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .time {
            font-size: 10vw; /* Почти на весь экран */
        }

        .label {
            font-size: 2vw; /* Подписи к времени */
            margin: 0;
            line-height: 1;
            opacity: 0.8;
            position: relative;
        }

        /* Стили для добавления тени таймеру */
        .timer {
            filter: drop-shadow(2px 2px 15px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body>
    <div class="timer">
        <div class="time" id="time">00 : 00 : 00 : 00</div>
        <p class="label">Дни  Часы  Минуты  Секунды</p>
    </div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        function updateTime() {
            const timeZone = getCookie('timeZone') || Intl.DateTimeFormat().resolvedOptions().timeZone;
            const now = new Date();
            const utcOffset = now.getTimezoneOffset() * 60000; // Конвертация в миллисекунды
            const localTime = new Date(now.getTime() + utcOffset + (new Date().getTimezoneOffset() * 60000));

            // Получаем дни, часы, минуты и секунды
            const days = Math.floor((localTime - new Date(localTime.getUTCFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            const hours = localTime.getHours();
            const minutes = localTime.getMinutes();
            const seconds = localTime.getSeconds();

            // Обновляем отображение времени
            document.getElementById('time').textContent = 
                String(days).padStart(2, '0') + " : " +
                String(hours).padStart(2, '0') + " : " +
                String(minutes).padStart(2, '0') + " : " +
                String(seconds).padStart(2, '0');
        }

        // Сохраняем часовой пояс в куки, если он еще не сохранён
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        if (!getCookie('timeZone')) {
            setCookie('timeZone', timeZone, 7);
        }

        // Изменяем фон в зависимости от темы
        const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.style.backgroundImage = isDarkMode ? "url('dark.jpg')" : "url('light.jpg')";

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
