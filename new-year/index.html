<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер до Нового года</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png"> <!-- Проверьте правильность имени файла -->
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Roboto', sans-serif;
            background-image: url('background.jpg'); /* Обновлено имя файла фона */
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        .timer {
            text-align: center;
            position: relative;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .time {
            font-size: 10vw; /* Почти на весь экран */
        }

        .timer {
            filter: drop-shadow(2px 2px 15px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body>
    <div class="timer">
        <div class="time" id="time">00 : 00 : 00 : 00</div>
    </div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        function updateTime() {
            const now = new Date();

            // Устанавливаем дату следующего Нового года
            const nextYear = now.getFullYear() + 1; // Следующий год
            const newYearDate = new Date(nextYear, 0, 1); // 1 января следующего года в полночь

            // Разница во времени
            const timeDiff = newYearDate - now;

            // Вычисляем дни, часы, минуты и секунды
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // Обновляем отображение времени
            document.getElementById('time').textContent = 
                String(days).padStart(2, '0') + " : " +
                String(hours).padStart(2, '0') + " : " +
                String(minutes).padStart(2, '0') + " : " +
                String(seconds).padStart(2, '0');
        }

        // Сохраняем часовой пояс в куки, если он еще не сохранён
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        if (!getCookie('timeZone')) {
            setCookie('timeZone', timeZone, 7);
        }

        // Фон теперь статичен и не зависит от темы
        document.body.style.backgroundImage = "url('background.jpg')"; // Установили одно и то же изображение

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
