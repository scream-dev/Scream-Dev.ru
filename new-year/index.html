<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсчёт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .countdown {
            margin: 20px;
            font-size: 2em;
        }

        .countdown-item {
            display: inline-block;
            margin: 10px;
        }

        .bounce {
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.4.0/confetti.min.js"></script>
</head>
<body>
    <div class="countdown">
        <div id="days" class="countdown-item">0</div>
        <div class="countdown-label">Дней</div>
    </div>
    <div class="countdown">
        <div id="hours" class="countdown-item">0</div>
        <div class="countdown-label">Часов</div>
    </div>
    <div class="countdown">
        <div id="minutes" class="countdown-item">0</div>
        <div class="countdown-label">Минут</div>
    </div>
    <div class="countdown">
        <div id="seconds" class="countdown-item">0</div>
        <div class="countdown-label">Секунд</div>
    </div>

    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function updateCountdown() {
            const now = new Date();
            const cookieValue = getCookie('timeZone');
            
            let nextYear;
            if (cookieValue === 'dev10') {
                nextYear = new Date(now.getTime() + 10 * 1000);
            } else {
                nextYear = new Date(now.getFullYear() + 1, 0, 1);
            }

            const totalSeconds = Math.floor((nextYear - now) / 1000);
            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor((totalSeconds % 86400) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            animateValue('days', days);
            animateValue('hours', hours);
            animateValue('minutes', minutes);
            animateValue('seconds', seconds);

            if (totalSeconds <= 0) {
                clearInterval(timer);
                endCountdown();
            }
        }

        function endCountdown() {
            animateValue('days', 0);
            animateValue('hours', 0);
            animateValue('minutes', 0);
            animateValue('seconds', 0);
            launchConfetti();
        }

        function launchConfetti() {
            const duration = 5 * 1000; // Длительность конфетти
            const animationEnd = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 60,
                    origin: { x: 0 },
                    gravity: 0.8
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 60,
                    origin: { x: 1 },
                    gravity: 0.8
                });

                if (Date.now() < animationEnd) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        function animateValue(id, newValue) {
            const element = document.getElementById(id);
            element.classList.add('bounce');
            setTimeout(() => element.classList.remove('bounce'), 500);
            gsap.to(element, {
                innerText: newValue,
                duration: 1,
                roundProps: 'innerText',
                ease: "power3.out"
            });
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
