    <style>

        body {

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .visualizer-bars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .bar {
            position: absolute;
            width: 4px;
            background: rgba(255, 255, 255, 0.8);

            transform-origin: bottom center;
            animation: pulse 1.5s ease-in-out infinite;

        .track-info {
            margin-bottom: 20px;
        }

        .track-name {

        }

        .track-time {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status {
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
        }

        .loading {
            animation: fade 1.5s ease-in-out infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scaleY(0.3); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }

        @keyframes fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .offline {
            color: #ff6b6b;
        }

        .online {
            color: #51cf66;
        }

        .hidden {
            display: none;
        }
    </style>

        <!-- –°–∫—Ä—ã—Ç—ã–π –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è -->

    <script>
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –°–ï–†–í–ï–†–ê - –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® URL
        const SERVER_CONFIG = {
            url: "http://94.156.114.11:5000"  // –¥–µ–Ω–∏—Å –º–∞–∫–∞–∫–∞
        };

        class RadioPlayer {
            constructor() {
                this.audioContext = null;
                this.analyser = null;
                this.currentTrack = null;
                this.isPlaying = false;
                this.lastUpdate = 0;
                this.updateInterval = null;
                this.serverUrl = SERVER_CONFIG.url.replace(/\/$/, ''); // –£–±–∏—Ä–∞–µ–º trailing slash
                this.barsContainer = document.getElementById('visualizerBars');
                this.trackNameElement = document.getElementById('trackName');
                this.trackTimeElement = document.getElementById('trackTime');
                this.statusElement = document.getElementById('status');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.currentAudioSource = null;
                this.lastTrackName = null;
                this.isUserInteracted = false;
                this.retryCount = 0;
                this.maxRetries = 3;
                
                this.createVisualizerBars();
                this.initAudioContext();
                this.setupAudioPlayer();
                this.startUpdating();
            }

            createVisualizerBars() {
                // –°–æ–∑–¥–∞–µ–º 24 –±–∞—Ä–∞ –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞
                for (let i = 0; i < 24; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.left = '50%';
                    bar.style.bottom = '50%';
                    bar.style.height = '40px';
                    bar.style.transform = `rotate(${i * 15}deg) translateX(-50%)`;
                    bar.style.animationDelay = `${i * 0.06}s`;
                    this.barsContainer.appendChild(bar);
                }
            }

            initAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                } catch (e) {
                    console.log('Web Audio API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
            }

            setupAudioPlayer() {
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–∞
                this.audioPlayer.addEventListener('loadeddata', () => {
                    console.log('–ê—É–¥–∏–æ –¥–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                });

                this.audioPlayer.addEventListener('canplay', () => {
                    console.log('–ê—É–¥–∏–æ –≥–æ—Ç–æ–≤–æ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é');
                });

                this.audioPlayer.addEventListener('canplaythrough', () => {
                    console.log('–ê—É–¥–∏–æ –º–æ–∂–Ω–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—å –¥–æ –∫–æ–Ω—Ü–∞ –±–µ–∑ –ø—Ä–µ—Ä—ã–≤–∞–Ω–∏–π');
                });

                this.audioPlayer.addEventListener('waiting', () => {
                    console.log('–ê—É–¥–∏–æ –±—É—Ñ–µ—Ä–∏–∑—É–µ—Ç—Å—è...');
                    this.updateStatus('offline', '–ë—É—Ñ–µ—Ä–∏–∑–∞—Ü–∏—è...');
                });

                this.audioPlayer.addEventListener('playing', () => {
                    console.log('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å');
                    this.updateStatus('online', '–í —ç—Ñ–∏—Ä–µ');
                    this.isPlaying = true;
                    this.retryCount = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø–æ–ø—ã—Ç–æ–∫ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏
                });

                this.audioPlayer.addEventListener('pause', () => {
                    console.log('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    this.isPlaying = false;
                });

                this.audioPlayer.addEventListener('ended', () => {
                    console.log('–¢—Ä–µ–∫ –∑–∞–≤–µ—Ä—à–∏–ª—Å—è');
                    this.isPlaying = false;
                });

                this.audioPlayer.addEventListener('error', (e) => {
                    console.error('–û—à–∏–±–∫–∞ –∞—É–¥–∏–æ:', e);
                    console.error('–ö–æ–¥ –æ—à–∏–±–∫–∏:', this.audioPlayer.error);
                    this.updateStatus('offline', '–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
                    this.isPlaying = false;
                });

                this.audioPlayer.addEventListener('stalled', () => {
                    console.log('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–æ—Å—å –∏–∑-–∑–∞ –Ω–µ—Ö–≤–∞—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                    this.retryPlayback();
                });

                this.audioPlayer.addEventListener('suspend', () => {
                    console.log('–ó–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
                });
            }

            removeFileExtension(filename) {
                // –£–¥–∞–ª—è–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ –∏–∑ –Ω–∞–∑–≤–∞–Ω–∏—è
                if (!filename) return filename;
                
                // –°–ø–∏—Å–æ–∫ —Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –∞—É–¥–∏–æ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–π
                const audioExtensions = ['.mp3', '.wav', '.ogg', '.m4a', '.flac', '.aac', '.wma'];
                
                let cleanedName = filename;
                for (const ext of audioExtensions) {
                    if (filename.toLowerCase().endsWith(ext)) {
                        cleanedName = filename.slice(0, -ext.length);
                        break;
                    }
                }
                
                // –¢–∞–∫–∂–µ —É–¥–∞–ª—è–µ–º —Ç–æ—á–∫—É –≤ –∫–æ–Ω—Ü–µ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
                if (cleanedName.endsWith('.')) {
                    cleanedName = cleanedName.slice(0, -1);
                }
                
                return cleanedName || filename;
            }

            async playTrack(trackName, startPosition = 0) {
                if (trackName === this.lastTrackName && this.isPlaying) {
                    // –¢—Ä–µ–∫ —É–∂–µ –∏–≥—Ä–∞–µ—Ç, —Ç–æ–ª—å–∫–æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                    if (Math.abs(this.audioPlayer.currentTime - startPosition) > 5) {
                        this.audioPlayer.currentTime = startPosition;
                    }
                    return;
                }

                try {
                    console.log('–ó–∞–ø—É—Å–∫ —Ç—Ä–µ–∫–∞:', trackName, '–ø–æ–∑–∏—Ü–∏—è:', startPosition);

                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                    this.audioPlayer.pause();
                    
                    // –§–æ—Ä–º–∏—Ä—É–µ–º URL –∫ —Ç—Ä–µ–∫—É
                    const trackUrl = `${this.serverUrl}/music/${encodeURIComponent(trackName)}`;
                    console.log('URL —Ç—Ä–µ–∫–∞:', trackUrl);

                    // –ï—Å–ª–∏ —Ç—Ä–µ–∫ –∏–∑–º–µ–Ω–∏–ª—Å—è, –º–µ–Ω—è–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
                    if (trackName !== this.lastTrackName) {
                        this.audioPlayer.src = trackUrl;
                        this.lastTrackName = trackName;
                        this.currentTrack = trackName;
                        
                        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö
                        await new Promise((resolve, reject) => {
                            const onLoaded = () => {
                                this.audioPlayer.removeEventListener('loadedmetadata', onLoaded);
                                this.audioPlayer.removeEventListener('error', onError);
                                resolve();
                            };
                            
                            const onError = (e) => {
                                this.audioPlayer.removeEventListener('loadedmetadata', onLoaded);
                                this.audioPlayer.removeEventListener('error', onError);
                                reject(e);
                            };
                            
                            this.audioPlayer.addEventListener('loadedmetadata', onLoaded);
                            this.audioPlayer.addEventListener('error', onError);
                            
                            // –¢–∞–π–º–∞—É—Ç –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É
                            setTimeout(() => {
                                this.audioPlayer.removeEventListener('loadedmetadata', onLoaded);
                                this.audioPlayer.removeEventListener('error', onError);
                                resolve(); // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –¥–∞–∂–µ –µ—Å–ª–∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å
                            }, 3000);
                        });
                    }

                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é
                    this.audioPlayer.currentTime = startPosition;
                    
                    // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞–ª —Å —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π
                    if (this.isUserInteracted) {
                        await this.attemptPlay();
                    } else {
                        this.updateStatus('offline', '–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ä–∞–¥–∏–æ');
                    }

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ —Ç—Ä–µ–∫–∞:', error);
                    this.retryPlayback();
                }
            }

            async attemptPlay() {
                try {
                    const playPromise = this.audioPlayer.play();
                    
                    if (playPromise !== undefined) {
                        await playPromise;
                        console.log('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω–æ');
                    }
                } catch (error) {
                    console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                    this.retryPlayback();
                }
            }

            retryPlayback() {
                if (this.retryCount < this.maxRetries) {
                    this.retryCount++;
                    console.log(`–ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ ${this.retryCount}/${this.maxRetries}`);
                    
                    setTimeout(() => {
                        if (this.currentTrack && this.isUserInteracted) {
                            this.attemptPlay();
                        }
                    }, 1000 * this.retryCount);
                } else {
                    console.log('–î–æ—Å—Ç–∏–≥–Ω—É—Ç –ª–∏–º–∏—Ç –ø–æ–ø—ã—Ç–æ–∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
                    this.updateStatus('offline', '–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
                }
            }

            async fetchPlaybackInfo() {
                try {
                    const response = await fetch(`${this.serverUrl}/api/now-playing`);
                    if (!response.ok) throw new Error('Network error');
                    
                    const data = await response.json();
                    this.lastUpdate = Date.now();
                    await this.updateDisplay(data);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', error);
                    this.handleOfflineMode('–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                }
            }

            async updateDisplay(data) {
                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞ (—É–±–∏—Ä–∞–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ —Ñ–∞–π–ª–∞)
                const displayTrackName = this.removeFileExtension(data.track);
                this.trackNameElement.textContent = displayTrackName;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
                const currentTime = this.formatTime(data.position);
                const totalTime = this.formatTime(data.duration);
                this.trackTimeElement.textContent = `${currentTime} / ${totalTime}`;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä
                this.updateVisualizer(data.position, data.duration);

                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –µ—Å–ª–∏ —Ç—Ä–µ–∫ –∏–∑–º–µ–Ω–∏–ª—Å—è –∏–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
                if (data.track && data.track !== '–ü–ª–µ–π–ª–∏—Å—Ç –ø—É—Å—Ç' && data.track !== '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞') {
                    await this.playTrack(data.track, data.position);
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            updateVisualizer(position, duration) {
                const progress = position / duration;
                const bars = this.barsContainer.getElementsByClassName('bar');
                
                // –ê–Ω–∏–º–∏—Ä—É–µ–º –±–∞—Ä—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Ç—Ä–µ–∫–∞
                for (let i = 0; i < bars.length; i++) {
                    const bar = bars[i];
                    const phase = (i / bars.length + progress) % 1;
                    const scale = 0.3 + Math.sin(phase * Math.PI * 2) * 0.7;
                    const opacity = 0.5 + scale * 0.5;
                    
                    bar.style.transform = `rotate(${i * 15}deg) translateX(-50%) scaleY(${scale})`;
                    bar.style.opacity = opacity;
                }
            }

            handleOfflineMode(message) {
                this.trackNameElement.textContent = '–û—Ñ—Ñ–ª–∞–π–Ω';
                this.trackTimeElement.textContent = '--:-- / --:--';
                this.updateStatus('offline', message);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞ –≤ –æ—Ñ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º–µ
                this.updateVisualizerOffline();
            }

            updateVisualizerOffline() {
                const time = Date.now() / 1000;
                const bars = this.barsContainer.getElementsByClassName('bar');
                
                for (let i = 0; i < bars.length; i++) {
                    const bar = bars[i];
                    const scale = 0.2 + Math.sin(time * 2 + i * 0.3) * 0.3;
                    bar.style.transform = `rotate(${i * 15}deg) translateX(-50%) scaleY(${scale})`;
                }
            }

            updateStatus(type, message) {
                this.statusElement.innerHTML = type === 'online' 
                    ? `<span class="online">${message}</span>`
                    : `<span class="offline">${message}</span>`;
            }

            startUpdating() {
                // –ü–µ—Ä–≤—ã–π –∑–∞–ø—Ä–æ—Å —Å—Ä–∞–∑—É
                this.fetchPlaybackInfo();
                
                // –ó–∞—Ç–µ–º –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã (—Ä–µ–∂–µ –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏)
                this.updateInterval = setInterval(() => {
                    this.fetchPlaybackInfo();
                }, 2000);
            }

            destroy() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
                if (this.audioContext) {
                    this.audioContext.close();
                }
                if (this.audioPlayer) {
                    this.audioPlayer.pause();
                    this.audioPlayer.src = '';
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞ –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
        document.addEventListener('DOMContentLoaded', () => {
            window.radioPlayer = new RadioPlayer();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            const handleFirstInteraction = async () => {
                if (!window.radioPlayer.isUserInteracted) {
                    window.radioPlayer.isUserInteracted = true;
                    window.radioPlayer.updateStatus('online', '–ó–∞–ø—É—Å–∫ —Ä–∞–¥–∏–æ...');
                    
                    // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                    if (window.radioPlayer.currentTrack) {
                        await window.radioPlayer.attemptPlay();
                    }
                    
                    // –£–±–∏—Ä–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
                    document.body.removeEventListener('click', handleFirstInteraction);
                    document.body.removeEventListener('touchstart', handleFirstInteraction);
                    document.body.removeEventListener('keydown', handleFirstInteraction);
                }
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
            document.body.addEventListener('click', handleFirstInteraction);
            document.body.addEventListener('touchstart', handleFirstInteraction);
            document.body.addEventListener('keydown', handleFirstInteraction);
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (window.radioPlayer) {
                window.radioPlayer.destroy();
            }
        });
    </script>
