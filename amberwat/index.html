<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор команд для Minecraft</title>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAztsNLVs9nElrvQtCZQA2ZF-jCUuPasZc",
            authDomain: "screamdev-ca68a.firebaseapp.com",
            databaseURL: "https://screamdev-ca68a-default-rtdb.firebaseio.com",
            projectId: "screamdev-ca68a",
            storageBucket: "screamdev-ca68a.firebasestorage.app",
            messagingSenderId: "513024079698",
            appId: "1:513024079698:web:912302891a5927df61ac8b",
            measurementId: "G-W1N63CWZX9"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const counterRef = ref(database, 'commandCounter');

        onValue(counterRef, (snapshot) => {
            const count = snapshot.val() || 0;
            document.getElementById('counter').textContent = count;
        });

        window.incrementCounter = function() {
            get(counterRef).then((snapshot) => {
                const currentCount = snapshot.val() || 0;
                set(counterRef, currentCount + 1);
            });
        };
    </script>

    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf') format('truetype');
        }

        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #3d7a10;
            --secondary-color: #1a567d;
            --accent-color: #FFAA00;
            --border-color: #555;
            --container-width: 90%;
            --input-width: 100%;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f5f5f5;
                --text-color: #333;
                --primary-color: #4CAF50;
                --secondary-color: #2196F3;
                --accent-color: #FF9800;
                --border-color: #ddd;
            }
        }

        @media (min-width: 768px) {
            :root {
                --container-width: 800px;
                --input-width: 90%;
            }
        }

        @media (min-width: 1200px) {
            :root {
                --container-width: 1000px;
            }
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Minecraft', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background-color: var(--bg-color);
            padding: 25px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: var(--container-width);
            max-width: 1200px;
            margin: 0 auto;
            transform: scale(0.98);
            transition: transform 0.2s;
        }

        .container:hover {
            transform: scale(1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            text-shadow: 2px 2px 0 var(--border-color);
            animation: pulse 2s infinite;
            margin: 0;
            flex-grow: 1;
        }

        .counter {
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1.2em;
            margin-left: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .input-group {
            margin-bottom: 20px;
            animation: slideIn 0.5s forwards;
            opacity: 0;
            width: var(--input-width);
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-group:nth-child(2) {
            animation-delay: 0.1s;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Minecraft', sans-serif;
            font-size: 1em;
            border-radius: 6px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255,170,0,0.3);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 25px;
            font-family: 'Minecraft', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            margin: 25px auto;
            width: 220px;
            position: relative;
            overflow: hidden;
            border-radius: 6px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        #output {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-left: 5px solid var(--primary-color);
            animation: fadeIn 0.5s forwards;
            display: none;
            border-radius: 6px;
            width: var(--input-width);
            margin-left: auto;
            margin-right: auto;
        }

        #preview {
            background-color: var(--bg-color);
            padding: 20px;
            margin: 25px auto;
            border: 2px solid var(--border-color);
            text-align: center;
            min-height: 80px;
            position: relative;
            overflow: hidden;
            width: var(--input-width);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #preview::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .copy-btn {
            background-color: var(--secondary-color);
            margin-top: 15px;
            width: 180px;
        }

        .copy-btn:hover {
            background-color: var(--secondary-color);
            filter: brightness(1.1);
        }

        #command {
            display: inline-block;
            word-break: break-all;
            background-color: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
            animation: typing 0.5s steps(40, end);
            width: 100%;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .counter {
                margin: 10px 0 0 0;
            }
            
            button {
                width: 100%;
                max-width: 220px;
            }
            
            .copy-btn {
                width: 100%;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ГЕНЕРАТОР ЦЕНТРИРОВАННОГО ТЕКСТА</h1>
            <div class="counter">
                Создано команд: <span id="counter">0</span>
            </div>
        </div>
        
        <div class="input-group">
            <label>ВЕРХНЯЯ СТРОКА (центр):</label>
            <input type="text" id="text1" placeholder="Пример: Привет, игрок!">
        </div>
        
        <div class="input-group">
            <label>НИЖНЯЯ СТРОКА (слева):</label>
            <input type="text" id="text2" placeholder="Пример: Добро пожаловать!">
        </div>
        
        <button id="generate">
            <span class="tooltip">
                СОЗДАТЬ КОМАНДУ
                <span class="tooltiptext">Нажмите, чтобы сгенерировать команду</span>
            </span>
        </button>
        
        <div id="preview">
            <div id="previewLine1" style="color: var(--accent-color); font-size: 1.2em;"></div>
            <div id="previewLine2" style="color: var(--primary-color); font-size: 0.9em; margin-top: 8px;"></div>
        </div>
        
        <div id="output">
            <p style="margin-bottom: 15px; font-size: 1.1em;">КОМАНДА ДЛЯ MINECRAFT:</p>
            <code id="command"></code>
            <button class="copy-btn">
                <span class="tooltip">
                    КОПИРОВАТЬ
                    <span class="tooltiptext">Нажмите, чтобы скопировать команду</span>
                </span>
            </button>
        </div>
    </div>

    <script>
        // Проверяем наличие шрифта Minecraft
        document.fonts.ready.then(() => {
            if (!document.fonts.check('12px Minecraft')) {
                console.warn('Шрифт Minecraft.ttf не найден!');
            }
        });

        document.getElementById('generate').addEventListener('click', function() {
            const text1 = document.getElementById('text1').value.trim();
            const text2 = document.getElementById('text2').value.trim();
            
            if (!text1 || !text2) {
                showAlert('ВВЕДИТЕ ОБЕ СТРОКИ!');
                return;
            }
            
            // Анимация нажатия кнопки
            this.style.transform = 'translateY(2px)';
            setTimeout(() => {
                this.style.transform = 'translateY(0)';
            }, 100);
            
            // Обновляем превью с анимацией
            document.getElementById('previewLine1').style.opacity = 0;
            document.getElementById('previewLine2').style.opacity = 0;
            
            setTimeout(() => {
                document.getElementById('previewLine1').textContent = text1;
                document.getElementById('previewLine2').textContent = text2;
                document.getElementById('previewLine1').style.opacity = 1;
                document.getElementById('previewLine2').style.opacity = 1;
            }, 200);
            
            // Рассчитываем отступы
            const text1Width = text1.length * 6;
            const text2Width = text2.length * 6;
            const bossbarWidth = 182;
            
            // Первая строка - строго по центру
            const space1 = Math.round((bossbarWidth - text1Width) / 2);
            
            // Вторая строка - сдвиг влево (фиксированный отступ 30px от левого края)
            const space2 = Math.round(bossbarWidth - text2Width - 30);
            
            // Генерируем команду
            const command = `/bossbar set minecraft:test name ["",{"translate":"space.${space1}"},{"text":"${text1}"},{"translate":"space.-${space1 + space2}"},{"text":"${text2}","font":"minecraft:line_3"}]`;
            
            // Показываем команду с анимацией
            document.getElementById('command').textContent = '';
            document.getElementById('output').style.display = 'block';
            
            let i = 0;
            const typingEffect = setInterval(() => {
                if (i < command.length) {
                    document.getElementById('command').textContent += command.charAt(i);
                    i++;
                } else {
                    clearInterval(typingEffect);
                    if (typeof incrementCounter === 'function') {
                        incrementCounter();
                    }
                }
            }, 10);
        });

        function copyToClipboard() {
            const commandText = document.getElementById('command').textContent;
            navigator.clipboard.writeText(commandText).then(function() {
                showAlert('КОМАНДА СКОПИРОВАНА!');
            }, function() {
                showAlert('ОШИБКА КОПИРОВАНИЯ');
            });
        }
        
        function showAlert(message) {
            const alert = document.createElement('div');
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.bottom = '20px';
            alert.style.left = '50%';
            alert.style.transform = 'translateX(-50%)';
            alert.style.backgroundColor = 'var(--primary-color)';
            alert.style.color = 'white';
            alert.style.padding = '12px 24px';
            alert.style.borderRadius = '6px';
            alert.style.zIndex = '1000';
            alert.style.opacity = '0';
            alert.style.transition = 'opacity 0.3s, transform 0.3s';
            alert.style.fontFamily = 'Minecraft, sans-serif';
            alert.style.boxShadow = '0 3px 10px rgba(0,0,0,0.3)';
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.opacity = '1';
                alert.style.transform = 'translate(-50%, -10px)';
            }, 10);
            
            setTimeout(() => {
                alert.style.opacity = '0';
                alert.style.transform = 'translate(-50%, 10px)';
                setTimeout(() => {
                    document.body.removeChild(alert);
                }, 300);
            }, 2000);
        }
        
        // Назначаем обработчик кнопке копирования
        document.querySelector('.copy-btn').addEventListener('click', copyToClipboard);
        
        // Анимация при загрузке страницы
        document.querySelectorAll('.input-group').forEach((el, i) => {
            el.style.animationDelay = `${i * 0.1}s`;
        });
    </script>
</body>
</html>
